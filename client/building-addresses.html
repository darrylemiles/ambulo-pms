<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/building-addresses.css">
    <link rel="icon" href="/assets/favicon/favicon-32x32.png" type="image/png">
    <title>Website Content Management</title>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div id="sidebarContainer"></div>
    <div id="navbarContainer"></div>

    <div class="main-content">
        <div class="main-card-wrapper">
            <div class="container">
                <a href="/contentManagement.html" class="back-button" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    Back to Content Management
                </a>

                <div class="header">
                    <h1 class="title">Building Address Management</h1>
                    <p class="description">
                        Add, edit, and manage building addresses for your website.
                    </p>
                </div>

                <div class="tabs-container">
                    <div class="tabs-nav">
                        <button class="tab-button" onclick="switchTab('buildings')" data-tab="buildings">
                            <i class="fas fa-map-marker-alt"></i>
                            Building Addresses
                        </button>
                    </div>

                    <!-- Building Addresses Tab -->
                    <div class="tab-content" id="buildings-tab">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-map-marker-alt"></i>
                                Building Addresses
                            </h3>
                            <span class="status-indicator">
                                <i class="fas fa-check"></i>
                                Live
                            </span>
                        </div>

                        <div class="action-buttons" style="margin-bottom: 24px;">
                            <button class="btn btn-primary" onclick="addNewBuildingCard()">
                                <i class="fas fa-plus"></i>
                                Add New Address
                            </button>
                        </div>

                        <div id="buildings-container">
                            <!-- Buildings will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="preview-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Preview</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="preview-content" id="preview-content">
                <!-- Preview content will be inserted here -->
            </div>
        </div>
    </div>

    <div class="auto-save-indicator" id="auto-save-indicator">
        <i class="fas fa-check"></i>
        Auto-saved
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script type="module" src="/javascript/building-addresses.js"></script>
    <script>
        var user = null;
        try {
            user = JSON.parse(localStorage.getItem('user'));
        } catch (e) { }

        var userRole = (user && user.role) ? user.role.toUpperCase() : 'TENANT';

        if (userRole === 'ADMIN') {
            var script = document.createElement('script');
            script.src = '/javascript/navigationsAdmin.js';
            document.body.appendChild(script);
        } else {
            var script = document.createElement('script');
            script.src = '/javascript/navigationsTenant.js';
            document.body.appendChild(script);
        }
    </script>
</body>

</html>
