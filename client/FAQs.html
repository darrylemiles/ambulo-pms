<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/FAQs.css">
    <link rel="icon" href="/assets/favicon/favicon-32x32.png" type="image/png">
    <title>FAQs Management</title>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div id="sidebarContainer"></div>
    <div id="navbarContainer"></div>

    <div class="main-content">
        <div class="main-card-wrapper">
            <div class="container">
                <a href="/contentManagement.html" class="back-button" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    Back to Content Management
                </a>
                <div class="header">
                    <h1 class="title">Manage FAQs</h1>
                    <p class="description">
                        Create and manage frequently asked questions to help visitors understand your commercial space
                        offerings, leasing process, and property details.
                    </p>
                </div>

                <div class="content-card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-question-circle"></i>
                            FAQ Management
                            <span class="faq-count-badge" id="faqCountBadge">3</span>
                        </h3>
                        <button class="btn btn-primary" onclick="addFAQ()">
                            <i class="fas fa-plus"></i>
                            Add New FAQ
                        </button>
                    </div>

                    <div class="faq-search">
                        <i class="fas fa-search faq-search-icon"></i>
                        <input type="text" placeholder="Search FAQs..." id="faqSearchInput" oninput="filterFAQs()"
                            style="padding-left: 40px;">
                    </div>

                    <div class="faq-container" id="faq-list">
                    </div>

                    <div class="main-actions">
                        <button class="btn btn-primary" onclick="previewFAQ()">
                            <i class="fas fa-eye"></i>
                            Preview FAQ Section
                        </button>
                        <button class="btn btn-secondary" onclick="exportFAQ()">
                            <i class="fas fa-download"></i>
                            Export FAQs
                        </button>
                        <button class="btn btn-secondary" onclick="document.getElementById('faqImportInput').click()">
                            <i class="fas fa-upload"></i>
                            Import FAQs
                        </button>
                        <input type="file" id="faqImportInput" accept="application/json" style="display:none" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Add/Edit FAQ Modal -->
    <div class="modal-overlay" id="faqModal">
        <div class="custom-modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New FAQ</h3>
                <button class="close-btn" onclick="closeFAQModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="faqForm">
                    <input type="hidden" id="editingFAQId">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Question</label>
                            <input type="text" class="form-input" id="faqQuestion"
                                placeholder="Enter your FAQ question..." required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Answer</label>
                            <textarea class="form-input" id="faqAnswer" placeholder="Enter the detailed answer..."
                                required rows="6"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeFAQModal()">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <button class="btn btn-success" onclick="saveFAQ()" id="saveFAQBtn">
                    <i class="fas fa-save"></i>
                    Save FAQ
                </button>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal-overlay" id="previewModal">
        <div class="custom-modal" style="max-width: 800px;">
            <div class="modal-header">
                <h3 class="modal-title">FAQ Section Preview</h3>
                <button class="close-btn" onclick="closePreviewModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="previewContent">
                    <!-- Preview content will be dynamically generated -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closePreviewModal()">
                    <i class="fas fa-times"></i>
                    Close Preview
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script type="module" src="/javascript/FAQs.js"></script>
    <script>
        var user = null;
        try {
            user = JSON.parse(localStorage.getItem('user'));
        } catch (e) { }

        var userRole = (user && user.role) ? user.role.toUpperCase() : 'TENANT';

        if (userRole === 'ADMIN') {
            var script = document.createElement('script');
            script.src = '/javascript/navigationsAdmin.js';
            document.body.appendChild(script);
        } else {
            var script = document.createElement('script');
            script.src = '/javascript/navigationsTenant.js';
            document.body.appendChild(script);
        }
    </script>
</body>

</html>
