<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div id="sidebarContainer"></div>

      <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="header">
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" placeholder="Search Anything...">
                </div>
                <button class="icon notification">üîî</button>
                <button class="icon inbox">‚úâÔ∏è</button>
                <div class="profile-dropdown">

                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="userProfile.html">üë§ Profile</a>
                    <a href="login.html">üö™ Logout</a>
                </div>
                </div>

        </div>

  <div class="settings-wrapper">
    <h1 class="settings-title">Account Profile</h1>
    
    <div class="tabs">
      <button class="tab active">Profile</button>
    </div>

    <div class="profile-container">
      <form id="profileForm" class="profile-form">
        <div class="form-left">
          <h2>Profile details</h2>

          <label for="email">Email</label>
          <input type="email" id="email" value="kei@example.com" disabled>

          <label for="email">Company Name</label>
          <input type="company" id="companyName" value="Ambulo Properties" disabled>

          <label for="phone">Phone number</label>
          <input type="tel" id="phone" value="0912-345-6789" disabled>

          <label for="username">Username</label>
          <input type="text" id="username" value="keiadmin" disabled>

          <label for="password">Password</label>
          <input type="password" id="password" value="password123" disabled>

          <div class="button-group">
            <button type="button" class="btn edit" id="editBtn">Edit Profile</button>
            <button type="submit" class="btn save" id="saveBtn" style="display: none;">Save</button>
          </div>
        </div>

        <div class="form-right">
          <img src="/assets/image5.jpg" alt="Avatar" class="avatar-large">
            <div class="profile-info">
            <h3 id="displayName">Kei Ambulo</h3>
            <p id="displayRole">Admin</p>
            <p id="displayUsername">@keiadmin</p>
            </div>
          <button type="button" class="btn blue">Upload an image</button>
          <button type="button" class="btn danger">Delete</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/javascript/userProfile.js"></script>
