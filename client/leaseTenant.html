<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/leaseTenant.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <title>Lease - Tenant</title>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div id="sidebarContainer"></div>
    <div id="navbarContainer"></div>

    <!-- Overview -->
    <div class="main-content">
        <section class="overview">
            <div class="container">
                <div class="overview-grid">
                </div>
            </div>
        </section>

        <!-- Properties Section -->
        <section class="properties" id="properties">
            <div class="container" id="propertiesContainer">
            </div>
        </section>
    </div>

    <!-- Contract Modal -->
    <div id="contractModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="contractModalTitle">Contract Details</h3>
                <button class="close-btn" onclick="closeModal('contractModal')">&times;</button>
            </div>
            <div id="contractContent">
                <p>Loading contract details...</p>
            </div>
        </div>
    </div>

    <!-- Payment Schedule Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="paymentModalTitle">Payment Schedule</h3>
                <button class="close-btn" onclick="closeModal('paymentModal')">&times;</button>
            </div>
            <div id="paymentContent">
                <p>Loading payment schedule...</p>
            </div>
        </div>
    </div>

    <script type="module" src="/javascript/leaseTenant.js"></script>
    <script src="/javascript/navigations.js"></script>
</body>

</html>
